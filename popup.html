<!DOCTYPE html>
<html>
  <head>
    <title>MySymptoms-MS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="symptoms-list"></div>
    <h3>Symptoms</h3>
    <form id="symptoms-form">
      <label id="symptom" for="fatigue">Fatigue</label>
      <input type="checkbox" name="fatigue" />
      <label id="symptom" for="tingling">Numbness/Tingling</label>
      <input type="checkbox" name="tingling" />
      <label id="symptom" for="weakness">Weakness</label>
      <input type="checkbox" name="weakness" />
      <label id="symptom" for="vision">Vision Problems</label>
      <input type="checkbox" name="vision" />
      <label id="symptom" for="dizzy">Dizziness/Vertigo</label>
      <input type="checkbox" name="dizzy" />
      <label id="symptom" for="cognition">Cognitive Clarity</label>
      <input type="checkbox" name="cognition" />
      <label id="symptom" for="depression">Depression</label>
      <input type="checkbox" name="depression" />
      <label id="symptom" for="balance">Balance</label>
      <input type="checkbox" name="balance" />
    </form>
  </body>
</html>
