<!DOCTYPE html>
<html>
  <head>
    <title>MySymptoms-MS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="popup.js"></script>
  </head>
  <body>
    <div id="symptoms-list"></div>
    <h3>MySymptoms-MS</h3>
    <p>Rate your symptoms from 1-10 (Least to most discomfort)</p>
    <form id="symptoms-form">
      <ul class="wrapper">
        <li class="form-row">
          <label class="symptom" for="fatigue">Fatigue</label>
          <input
            class="symptom-input"
            type="number"
            id="fatigue"
            name="fatigue"
            placeholder="1"
            min="1"
            max="10"
          />
        </li>
        <li class="form-row">
          <label class="symptom" for="tingling">Numbness/Tingling</label>
          <input
            class="symptom-input"
            type="number"
            id="tingling"
            name="tingling"
            placeholder="1"
            min="1"
            max="10"
          />
        </li>
        <li class="form-row">
          <label class="symptom" for="weakness">Weakness</label>
          <input
            class="symptom-input"
            type="number"
            id="weakness"
            name="weakness"
            placeholder="1"
            min="1"
            max="10"
          />
        </li>
        <li class="form-row">
          <label class="symptom" for="vision">Vision Problems</label>
          <input
            class="symptom-input"
            type="number"
            id="vision"
            name="vision"
            placeholder="1"
            min="1"
            max="10"
          />
        </li>
        <li class="form-row">
          <label class="symptom" for="dizzy">Dizziness/Vertigo</label>
          <input
            class="symptom-input"
            type="number"
            id="dizzy"
            name="dizzy"
            placeholder="1"
            min="1"
            max="10"
          />
        </li>
        <li class="form-row">
          <label class="symptom" for="cognition">Cognitive Clarity</label>
          <input
            class="symptom-input"
            type="number"
            id="cognition"
            name="cognition"
            placeholder="1"
            min="1"
            max="10"
          />
        </li>
        <li class="form-row">
          <label class="symptom" for="depression">Depression</label>
          <input
            class="symptom-input"
            type="number"
            id="depression"
            name="depression"
            placeholder="1"
            min="1"
            max="10"
          />
        </li>
        <li class="form-row">
          <label class="symptom" for="balance">Balance</label>
          <input
            class="symptom-input"
            type="number"
            id="balance"
            name="balance"
            placeholder="1"
            min="1"
            max="10"
          />
        </li>

        <li class="form-row">
          <textarea
            id="journal"
            wrap="hard"
            placeholder="Anything else of note?"
          ></textarea>
        </li>
        <li class="form-row">
          <button id="submit" type="submit">Submit</button>
        </li>
      </ul>
    </form>
  </body>
</html>
